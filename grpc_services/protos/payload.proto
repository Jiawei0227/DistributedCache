syntax = "proto3";


message Request {
    int64 client_id = 1;
    string request_url = 2;
    string data = 3;    // This field is optional for getContent
}

message Response {
    enum StatusCode {
        OK = 0;
        ERROR = 1;
    }
    StatusCode status = 1;
    string request_url = 2;
    string data = 3;
}