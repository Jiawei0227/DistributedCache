syntax = "proto3";


message Request {
    int64 client_id = 1;
    string request_url = 2;
    string data = 3;    // This field is optional for getContent
}

message Response {
    enum StatusCode {
        OK = 0;
        NO_SUCH_KEY_ERROR = 1;
        CACHE_MISS = 2;
        CACHE_HIT = 3;
    }
    StatusCode status = 1;
    string request_url = 2;
    string data = 3;
}